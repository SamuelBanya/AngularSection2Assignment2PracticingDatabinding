<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button (click)="resetString()" [disabled]="!username">Click Me Only When Username Is Disabled!</button>
    </div>
  </div>
</div>
